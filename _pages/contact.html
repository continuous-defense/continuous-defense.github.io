<h2>We should love to hear from you</h2>			

<div class="contact-us-form">
		
	<p>Have a question that's not on our <a href="/faq" title="">FAQs page</a>, or want to tell us something? send send us an email and </p>

	<form action="//formspree.io/james@continuousdefense.com" method="POST">
		<p class="text-left">Contact Info: </p>
		<div class="split-container cf">	
			<div class="split">
		    	<input type="text" name="first-name" required placeholder="first name">		
			</div>
			<div class="split">
		    	<input type="text" name="last-name" required placeholder="last name">
			</div>
			<div class="split">
		    	<input type="email" name="_replyto" required placeholder="email">
			</div>
			<div class="split">
		    	<input type="tel" name="phone-number" placeholder="phone">
			</div>
		</div>
		<p class="text-left">Message: </p>
	    <textarea name="message" required placeholder="message"></textarea>
	    <input type="text" name="_gotcha" style="position: absolute; left: -9999px">
	    <input class="button" type="submit" value="Send">
	</form>
</div>
